<div class="mt-5 d-flex align-items-center">
    <div class="w-full max-w-md p-4  rounded-lg shadow-lg m-auto ">
        <h2 class="text-2xl font-bold text-center mb-6 text-x"><app-logo-component /></h2>

        <div class="position-relative">

            <form [formGroup]="loginForm" (submit)="login($event)">

                <div class="mb-3">
                    <div class="dropdown">
                        <button class="dropdown-toggle text-2" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <label [for]="selecteduserLoginIdentifier.id" appLabel>
                                {{selecteduserLoginIdentifier.label}}
                            </label>
                        </button>

                        <ul class="dropdown-menu">
                            @for (item of userLoginIdentifiers; track $index) {
                            @if (item.id!==selecteduserLoginIdentifier.id) {
                            <li (click)="setSelectedLoginType(item)" class="text-center dropdown-item cursor-pointer">
                                {{item.label}}</li>
                            }

                            }
                        </ul>
                    </div>
                    <input [type]="selecteduserLoginIdentifier.identifier" appInput colorNumber="2"
                        [id]="selecteduserLoginIdentifier.id" [placeholder]="selecteduserLoginIdentifier.placeholder"
                        formControlName="identifier" (change)="clearDataError()" />
                </div>

                <div class="mb-3">
                    <label for="password" appLabel>Password</label>
                    <div class="position-relative ">
                        <input [type]="showPassword?'text':'password'" appInput colorNumber="2" id="password"
                            placeholder="Password" required formControlName="password" (change)="clearDataError()" />
                        <div class="eye" (click)="showPassword=!showPassword">
                            @if (showPassword) {<i class="bi bi-eye-fill"></i>}
                            @else {<i class="bi bi-eye-slash-fill"></i>}
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input appInput colorNumber="2" type="checkbox" id="rememberMe" formControlName="rememberMe">
                        <label class="form-check-label text-sm text-gray-600 dark:text-gray-500"
                            for="rememberMe">Remember
                            me</label>
                    </div>
                </div>
                <small class="text-red-500 mb-3 d-block text-center" [style]="{height: '20px'}">
                    {{dataError}}
                </small>
                <app-button-component [type]="'submit'" action="login" [disabled]="loginForm.invalid"
                    class="w-100 mb-3">Login</app-button-component>
                <div>
                    <small class="text-gray-600 dark:text-gray-500 text-center d-block">
                        Don't have an account? <a routerLink="{{routes.guest.signUp}}" class="text-1 hover:underline">Sign Up</a>
                    </small>
                </div>
            </form>
        </div>

    </div>
</div>
