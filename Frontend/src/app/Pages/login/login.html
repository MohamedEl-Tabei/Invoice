<div class="h-100  d-flex align-items-center">
  <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-lg m-auto ">
    <h2 class="text-2xl font-bold text-center mb-6"><app-logo></app-logo></h2>

    <form (submit)="loginByEmail($event)">

      <div class="mb-3">
        <div class="dropdown">
          <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <label [for]="selectedLoginType.id" class="form-label text-gray-700 font-medium">
              {{selectedLoginType.by}}
            </label>
          </button>

          <ul class="dropdown-menu">
            @for (item of loginTypes; track $index) {

            <li *ngIf="item.id!==selectedLoginType.id" (click)="setSelectedLoginType(item)"
              class="text-center dropdown-item cursor-pointer">{{item.by}}</li>
            }
          </ul>
        </div>
        <input [type]="selectedLoginType.inputType" class="form-control" [id]="selectedLoginType.id"
          [placeholder]="selectedLoginType.placeholder" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-gray-700 font-medium">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-sm text-gray-600" for="rememberMe">Remember me</label>
        </div>
      </div>

      <button type="submit" class="btn btn-2 w-100 mb-3">Login</button>
      <div>
        <small>
          Already have an account? <a routerLink="/signUp" class="text-blue-500 hover:underline">Sign Up</a>
        </small>
      </div>
    </form>
  </div>
</div>
