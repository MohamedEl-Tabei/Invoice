<div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div class="d-flex my-4 align-items-center" >
        <h1>{{category.name}}</h1>
        <div class="ms-auto">
            <button class="btn btn-1"(click)="toggleEdit(true)"><i class="bi bi-pencil-square me-2" ></i>Edit</button>
            <button class="btn btn-d ms-4"><i class="bi bi-trash3 me-2"></i>Delete</button>
        </div>
    </div>
    
    <hr>
    
</div>

@if(onEdit){
<div class="modal filter d-flex">
</div>
<div class="modal d-flex justify-content-center align-items-center">
    
    <div class="modal-content p-4 shadow-lg rounded">
        <div class="d-flex align-items-center mb-4 ">
            <h2 class="me-auto">Edit Category</h2>
            <button class="btn-close rounded-circle" (click)="toggleEdit(false)"></button>
        </div>
        <form #categoryForm="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control"  appInput colorNumber="1" [(ngModel)]="category.name" name="name" required>
            </div>
           
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-2 me-2" (click)="toggleEdit(false)">Cancel</button>
                <button type="submit" class="btn btn-1" [disabled]="!categoryForm.form.valid">Save</button>
            </div>
        </form>
    </div>

</div>
}
