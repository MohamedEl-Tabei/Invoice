<div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 ">
    <div class="d-flex my-4 align-items-center">
        <app-button-component action="back" [class]="'me-4 rounded-circle'" size="lg" (click)="back()"
            title="Categories" [hasIcon]="true" />
        <h1>{{category.name}}</h1>
        <div class="ms-auto">
            <app-button-component action="update" [hasIcon]="true" (click)="toggleShowEdit(true)">
                Edit</app-button-component>
            <app-button-component action="delete" class="ms-2" [hasIcon]="true" (click)="toggleShowDelete(true)">
                Delete</app-button-component>
        </div>
    </div>

    <hr>

</div>

@if(showEdit||showDelete){
<div class="modal filter d-flex">
</div>




@if (!loaderService.isLoading()) {
<div class="modal d-flex justify-content-center align-items-center">


    @if(showEdit) {
    <div class="modal-content p-4 shadow-lg rounded">
        <div class="d-flex align-items-center mb-4 ">
            <h2 class="me-auto">Edit Category</h2>
            <app-button-component action="close" (click)="toggleShowEdit(false)" />
        </div>
        <form [formGroup]="updateForm" (ngSubmit)="updateCategory($event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" appInput colorNumber="3" formControlName="name"
                    name="name" required>
            </div>

            <div class="d-flex justify-content-end">
                <app-button-component action="cancel" [type]="'button'" [class]="'me-2'"
                    (click)="toggleShowEdit(false)">Cancel</app-button-component>
                <app-button-component [type]="'submit'"
                    [disabled]="updateForm.controls.name.value===category.name"
                    action="save">Save</app-button-component>
            </div>
        </form>
    </div>
    }
    @else if(showDelete) {
    <div class="modal-content p-4 shadow-lg rounded">
        <div class="d-flex align-items-center mb-4 ">
            <h2 class="me-auto">Delete Category</h2>
            <app-button-component action="close" (click)="toggleShowDelete(false)" />
        </div>
        <div>
            <div class="mb-3">
                <p>This will delete {{category.name}}</p>
            </div>

            <div class="d-flex justify-content-end">
                <app-button-component type="button" action="cancel" [class]="'me-2'"
                    (click)="toggleShowDelete(false)">Cancel</app-button-component>
                <app-button-component [type]="'button'" action="delete"
                    (click)="deleteCategory($event)">Delete</app-button-component>
            </div>
        </div>
    </div>
    }

</div>
}



}
