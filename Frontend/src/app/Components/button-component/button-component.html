@if (action()=='back') {
<button (click)="onClick($event)" class="btn btn-back btn-{{color()}} btn-{{size()}} {{class()}}">
    @if (hasIcon()) {
    <i class="bi bi-arrow-return-left"></i>
    }
</button>
}

@else if(action()=='close'){
<button class="btn-close rounded-circle" (click)="onClick($event)"></button>
}
@else{<button (click)="onClick($event)" [disabled]="disabled()" class="btn btn-{{color()}} btn-{{size()}} {{class()}}">
    @if (hasIcon()) {
    @switch(action()) {
    @case('add') { <i class="bi bi-plus-lg "></i>}
    @case('update') { <i class="bi bi-pencil-square"></i>}
    @case('delete') { <i class="bi bi-trash3  "></i>}
    @case ('back') {<i class="bi bi-arrow-return-left"></i>}
    }
    }
    <ng-content></ng-content>
</button>}
