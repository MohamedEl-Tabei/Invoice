<div class="page" [attr.data-bs-theme]="theme">
    <app-nav-bar-component />

    <div class="grid grid-cols-6 gap-4">

        <div class="col-span-6 md:col-span-1">
            <app-sub-categories-side-bar-component />
        </div>
        @if (this.screenService.showSidebar()) {
        <div class="col-span-6 md:col-span-5">
            <router-outlet />
        </div>
        }
        @else {
        <div class="col-span-6">
            <router-outlet />
        </div>
        }
    </div>
    @if (loaderService.isLoading()) {
    <div class="modal filter  d-flex "></div>
    <div class="modal d-flex justify-content-center align-items-center">
        <app-loader-component></app-loader-component>

    </div>
    }
</div>
